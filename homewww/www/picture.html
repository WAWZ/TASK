
            <div class="col-md-9 col-md-offset-2 table-responsive">
                <table class="table table-striped">
                <thead>
                <tr>
                    <th>图片名</th>
                    <th>文件大小</th>
                    <th>进度</th>
                    <th>操作</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody>
                <tr></tr>
                <tr ng-show="fileDetail">
                    <td>{{fileName}}</td>
                    <td>{{(fileSize/1024/1024).toFixed(2)}}MB</td>
                    <td>
                        <div class="progress" style="margin-bottom: 0;" ng-hide="emptyProgress">
                        </div>
                        <div ng-show="fullProgress">
                            <uib-progressbar value="val" type="ng" anamate="true" style="margin-bottom: 0">{{val}}%</uib-progressbar>
                        </div>
                    </td>
                    <td>
                        <div ng-hide="detailTipRemove">
                            <span class="glyphicon glyphicon-hand-right"></span>
                        </div>
                        <div ng-show="detailTipOk">
                            <span class="glyphicon glyphicon-ok"></span>
                        </div>
                    </td>
                    <td>
                        <button type="button" class="btn btn-success btn-sm" ng-click="UpDown()" ng-disabled="detailUp">
                            <span class="glyphicon glyphicon-upload"></span>&nbsp;上传
                        </button>
                        <button type="button" class="btn btn-danger btn-sm" ng-click="Delete()">
                            <span class="glyphicon glyphicon-trash"></span>&nbsp;删除
                        </button>
                    </td>
                </tr>
                </tbody>
            </table>
            </div>
    </table>
</div>
