<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap-theme.css" rel="stylesheet">
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/angular.js/1.7.0/angular.js"></script>
    <script src="https://cdn.bootcss.com/angular-ui-bootstrap/1.3.2/ui-bootstrap.js"></script>
    <script src="https://cdn.bootcss.com/angular-ui-bootstrap/1.3.2/ui-bootstrap-tpls.js"></script>
    <link rel="stylesheet" href="CSS/bgnar.css">
<!--</head>-->
<!--<body>-->
<script>

         angular.module('myApp', ['ui.bootstrap']).controller('AccordionDemoCtrl', function ($scope) {
           $scope.oneAtATime = true;

               $scope.groups = [
                  {
                      title: '第一个面板',
                      content: '第一个面板的内容'
                 },
              {
                      title: '第二个面板',
                         content: '第二个面板的内容'
                   }
               ];

              $scope.items = ['Item 1', 'Item 2', 'Item 3'];

              $scope.addItem = function () {
                     var newItemNo = $scope.items.length + 1;
                     $scope.items.push('Item ' + newItemNo);
              };

               $scope.status = {
                    isFirstOpen: true,
                     isFirstDisabled: false
            };
         });

   </script>

</head>
 <body style="padding:10px;">
   <div ng-controller="AccordionDemoCtrl">
          <script type="text/ng-template" id="group-template.html">
               <div class="panel {{panelClass || 'panel-default'}}">
                    <div class="panel-heading">
                        <h4 class="panel-title" style="color:#fa39c3">
                              <a href tabindex="0" class="accordion-toggle" ng-click="toggleOpen()" uib-accordion-transclude="heading">
                                  </a>
                       </h4>
                    </div>
                       <div class="panel-collapse collapse" uib-collapse="!isOpen">
                   </div>
                 </div>
          </script>

           <div class="checkbox">
              <label>
                 <input type="checkbox" ng-model="oneAtATime">
                 同一时间只展开一个面板
             </label>
          </div>
         <uib-accordion close-others="oneAtATime">
               <uib-accordion-group  heading="标题" is-open="status.isFirstOpen" is-disabled="status.isFirstDisabled">
                   内容...
               </uib-accordion-group>
              <uib-accordion-group heading="{{group.title}}" ng-repeat="group in groups">
                   {{group.content}}
                </uib-accordion-group>
              <uib-accordion-group heading="动态内容">
                    <button type="button" class="btn btn-default btn-sm" ng-click="addItem()">Add Item</button>
                   <div ng-repeat="item in items">{{item}}</div>
            </uib-accordion-group>
             <uib-accordion-group heading="Custom template" template-url="group-template.html">
                 Hello
                </uib-accordion-group>
            <uib-accordion-group heading="提示面板" panel-class="panel-info">
                  注意面板的颜色
              </uib-accordion-group>
              <uib-accordion-group is-open="status.open">
                  <uib-accordion-heading>
                       自定义的面板标题 <i class="pull-right glyphicon" ng-class="{'glyphicon-chevron-down': status.open, 'glyphicon-chevron-right': !status.open}"></i>
                    </uib-accordion-heading>
                   内容...
            </uib-accordion-group>
          </uib-accordion>
      </div>
 </body>
 </html>
