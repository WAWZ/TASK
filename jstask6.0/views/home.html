<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="main">
    <div class="container">
        <h2>Recent Photos</h2>
        <div class="row">
            <div class="item col-md-4" ng-repeat="photo in photos">
                <a href="#/photos/{{$index}}">
                    <img class="img-responsive" ng-src="{{ photo.url }}">
                    <p class="author">by {{ photo.author }}</p>
                </a>
            </div>
        </div>

    </div>
</div>
</body>
</html>
